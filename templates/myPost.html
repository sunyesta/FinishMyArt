[[extend "layout.html"]]
<div class="container">
<h2 class="subtitle is-1"> Products you added </h2>
<table class="table is-striped is-fullwidth">
    <tr>
        <th>Name</th>
        <th>Image</th>
        <th>created_by</th>
        <th>edit</th>
    </tr> 
    [[for p in posts:]]
    <tr>
        <td>[[=p.title]]</td>
        <td><img class="image" style="width: 50px;height: 50px" src="art/[[=p.image]]"></td>
        <td>[[=p.created_by]]</td>
        <td><a class="button" href="[[=URL('editPost', p.id)]]">Edit</td>
    </tr>
    [[pass]]
</table>
</div>
